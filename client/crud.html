<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Heroes</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/bootstrap.css" defer>
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <img src="./img/logo.png" alt="">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="#formulario">Personajes</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="seccion-formulario" id="formulario">
            <h1 class="titulo-app">Crud Heores</h1>
            <form>
              <div class="container-form">
                <input type="text" name="txtId" hidden>
                <h2 id="titulo">Informacion del SuperHeroe</h2>
                <div class="form-group">
                  <label>Nombre</label>
                  <input type="text" name="txtNombre" class="form-control" placeholder="Ingrese nombre">
                </div>
                <div class="form-group">
                  <label>
                    <img src="./img/detective.png" alt="">
                    Alias
                  </label>
                  <input type="text" name="txtAlias" class="form-control" placeholder="Ingrese alter-ego">
                </div>
                <div class="form-group">
                  <label>
                    <img src="./img/comic-book.png" alt="">
                    Editorial
                  </label>
                  <div class="buttons">
                    <div class="form-check">
                      <img class="icon" src="./img/dc.png" alt="">
                      <input class="form-check-input" type="radio" name="rdoEditorial" value="DC" checked>
                    </div>
                    <div class="form-check">
                      <img class="icon" src="./img/marvel.png" alt="">
                      <input class="form-check-input" type="radio" name="rdoEditorial" value="Marvel">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label>
                    <img src="./img/management.png" alt="">
                    Fuerza:
                  </label>
                  <input type="range" name="txtFuerza" class="form-range" min="0" max="1000" value="500">
                </div>
                <div class="form-group">
                  <label>
                    <img src="./img/fighting.png" alt="">
                    Arma:
                  </label>
                  <select id="select-arma" name="select" class="form-control"></select>
                </div>
                <div class="d-flex align-items-center">
                  <button class="guardar boton" id="guardar">
                    <img src="./img/disk.png" alt=""> Guardar
                  </button>
                  <input type="button" value="Eliminar" class="eliminar boton hidden-btn" id="button">
                  <input type="button" value="Cancelar" class="cancelar boton hidden-btn" id="button-cancel">
                </div>
              </div>
            </form>
          </section>
          
        <section>
            <div class="row justify-content-center">

                <div class="col-8 dark-mode rounded">
                    
                    <form>
                        <div class="container-fluid">
                            <div class="row justify-content-center pt-5">
                                <div class="col-4" align="center">
                                    <label>Filtrar Editorial</label>
                                </div>
                                <div class="col-4" align="center">
                                    <label>Promedio Fuerza</label>
                                </div>
                            </div>
                            
                            <div class="row justify-content-center pb-5">
                                <select class="col-4 rounded" name="FilterEditorial" id="FilterEditorial" align="center">
                                    <option value="todos">Todos</option>
                                    <option value="DC">DC</option>
                                    <option value="Marvel">Marvel</option>
                                </select>
                                <input class=" col-4 rounded" type="text" placeholder="Promedio" id="promedio" align="center">
                            </div>
                            <div class="row justify-content-center pb-5">
                                <div class="col-5 justify-content-center">
                                    <label class="text-white"><input class="filterCheck" type="checkbox"  name="nombre" checked>Nombre</label>
                                    <label class="text-white"><input class="filterCheck" type="checkbox"  name="fuerza" checked>Fuerza</label>
                                    <label class="text-white"><input class="filterCheck" type="checkbox"  name="alias" checked>Alias</label>
                                    <label class="text-white"><input class="filterCheck" type="checkbox"  name="editorial" checked>Ediorial</label>
                                    <label class="text-white"><input class="filterCheck" type="checkbox"  name="arma" checked>Arma</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section class="seccion-tabla table-responsive-lg">
            <div id="spinner" class="spinner hidden"> <img src="./img/loader.gif" alt=""></div>
            <div id="tabla"></div>
        </section>
    </main>
    <footer>
        <ul>
            <li><a href="./index.html">Home</a></li>
                <li><a href="./crud.html">Personajes</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
        <p class="txt-footer">Laboratorio III - Todos los derechos reservados &copy;</p>
    </footer>
    
    <script src="./js/script.js" type="module"></script>
    <script src="./js/superheroes.js" type="module"></script>
    <script src="https://kit.fontawesome.com/2d78131b00.js" crossorigin="anonymous"></script>
</body>
</html>
